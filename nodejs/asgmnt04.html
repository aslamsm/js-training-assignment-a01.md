<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert(" Welcome to the loop");
      do {
        var inp = prompt("do you want to continue? (yes/no):");
        if (inp.toLowerCase() === "yes") {
          alert("you chose to continue");
        } else if (inp.toLowerCase() === "no") {
          alert("Exiting the loop... Goodbye!");
        }
      } while (inp.toLowerCase() !== "no");
    </script>
  </body>
</html>
