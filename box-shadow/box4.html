<!DOCTYPE html>
<html>
<head>
<style> 
h1 {
color:blue;
}



#box1 {
  border: 1px solid;
  padding: 5px;
  box-shadow: 5px 5px;
  width : 200px;
  height : 200px;
}

#box2 {
  border: 1px solid;
  padding: 10px;
  box-shadow: 5px 10px grey;
  width: 200px;
  height: 100px;
}

#box3 {
  border: 1px solid;
  padding: 15px;
  box-shadow: 5px 10px red;
  width: 100px;
  height: 200px;
}
</style>
</head>
<body>

<h1>The box-shadow with Images </h1>

<h2>box-shadow: 5px 5px:</h2>
<div id="box1">
   <img src="offer-bg.jpg" width="200" height="200" alt="offer">
</div>

<h2>box-shadow: 5px 10px grey:</h2>
<div id="box2">
  <img src="indore-bg.jpg" width="200" height="100" alt="indore">
</div>

<h2>box-shadow: 5px 10px red:</h2>
<div id="box3">
  <img src="outdoor-bg.jpg" width="100" height="200" alt="outdore">
</div>

</body>
</html>
