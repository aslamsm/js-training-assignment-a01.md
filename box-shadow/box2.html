<!DOCTYPE html>
<html>
<head>
<style> 
h1 {
color:blue;
}

h2{
margin-top : 30px;
}


#box1 {
  border: 1px solid;
  padding: 5px;
  box-shadow: 5px 5px;
}

#box2 {
  border: 1px solid;
  padding: 10px;
  box-shadow: 5px 10px grey;
}

#box3 {
  border: 1px solid;
  padding: 15px;
  box-shadow: 5px 10px red;
}
</style>
</head>
<body>

<h1>The box-shadow</h1>

<h2>box-shadow: 5px 5px:</h2>
<div id="box1">
  <p>A div element with a shadow with default color. </p>
</div>

<h2>box-shadow: 5px 10px grey:</h2>
<div id="box2">
  <p>Box shadow with color . Here the shadow color is grey.</p>
</div>

<h2>box-shadow: 5px 10px red:</h2>
<div id="box3">
  <p>A red shadow.</p>
</div>

</body>
</html>
